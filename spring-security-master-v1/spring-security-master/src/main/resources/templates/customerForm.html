<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <h3>Customer Form</h3>
          </div>
          <div class="card-body">
            <form action="#" th:action="@{/customer/save-customer}" th:object="${customer}" method="post">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="firstName">FirstName</label>
                    <input type="text" id="firstName"
                           th:field="*{firstName}"
                           th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'"
                           class="form-control">
                    <small th:if="${#fields.hasErrors('firstName')}" class="invalid-feedback"
                           th:errors="*{firstName}"></small>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="lastName">LastName</label>
                    <input type="text" id="lastName"
                           th:field="*{lastName}"
                           th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid'"
                           class="form-control">
                    <small th:if="${#fields.hasErrors('lastName')}" class="invalid-feedback"
                           th:errors="*{lastName}"></small>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="cNumber">Code</label>
                    <input type="text" id="cNumber"
                           th:field="*{code}"
                           th:classappend="${#fields.hasErrors('code')} ? 'is-invalid'"
                           class="form-control">
                    <small th:if="${#fields.hasErrors('code')}" class="invalid-feedback"
                           th:errors="*{code}"></small>
                  </div>
                </div>
                <div class="col-md-9">
                  <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address"
                           th:field="*{address}"
                           th:classappend="${#fields.hasErrors('address')} ? 'is-invalid'"
                           class="form-control">
                    <small th:if="${#fields.hasErrors('address')}" class="invalid-feedback"
                           th:errors="*{address}"></small>
                  </div>
                </div>
              </div>


            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
