<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <h3>Department Form</h3>
          </div>
          <div class="card-body">
            <form  method="post" action="#" th:action="@{/department/departments/save}"
                   th:object="${department}">
              <div class="row">
                <div class="col-md-4 mb-3">
                  <label for="code">Code</label>
                  <input type="text" class="form-control" id="code" th:field="*{code}"
                         th:classappend="${#fields.hasErrors('code')} ? 'is-invalid'">
                  <div class="invalid-feedback" th:errors="*{code}"></div>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" th:field="*{name}"
                         th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'">
                  <div class="invalid-feedback" th:errors="*{name}"></div>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="country">Country</label>
                  <input type="text" class="form-control" id="country" th:field="*{country}"
                         th:classappend="${#fields.hasErrors('country')} ? 'is-invalid'">
                  <div class="invalid-feedback" th:errors="*{country}"></div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-1">
                  <a href="#" th:href="@{/departments}" class="btn btn-outline-secondary">Cancel</a>
                </div>
                <div class="col-md-2">
                  <button class="btn btn-primary btn-block" type="submit">Add</button>
                </div>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>

</main>
</body>
</html>
