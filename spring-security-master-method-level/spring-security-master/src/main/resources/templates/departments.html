<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <h3>Department Tables</h3>
          </div>
          <table  class="table table-striped">
            <thead class="thead-dark">
            <tr>
              <th>ID</th>
              <th>Code</th>
              <th>Name</th>
              <th>Country</th>
              <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="deparment : ${departments}">
              <td th:text="${deparment.id}"></td>
              <td th:text="${deparment.code}"></td>
              <td th:text="${deparment.name}"></td>
              <td th:text="${deparment.country}"></td>
              <td>
                <a href="#" th:href="@{'/department/departments/delete/'+${deparment.id}}" type="button"
                   class="btn btn-outline-danger">Delete</a>
              </td>
            </tr>
            </tbody>
          </table>
          <a href="#" th:href="@{/department/departments/create}" class="btn btn-primary my-3">New Department</a>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
