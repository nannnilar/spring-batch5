<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
  <div class="container my-5 bg-light p-3">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <h3>Customer Form</h3>
          </div>
          <div class="card-body">
            <form th:action="@{/department/save-department}" th:object="${department}" method="post">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Department Code</label>
                    <input type="text" th:field="*{code}" th:classappend="${#fields.hasErrors('code')} ? 'is-invalid'"
                           class="form-control">
                    <small th:if="${#fields.hasErrors('code')}" class="invalid-feedback" th:errors="*{code}"></small>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Name</label>
                    <input type="text" th:field="*{name}" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'"
                           class="form-control">
                    <small th:if="${#fields.hasErrors('name')}" class="invalid-feedback" th:errors="*{name}"></small>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Country</label>
                    <input type="text" th:field="*{country}" th:classappend="${#fields.hasErrors('country')} ? 'is-invalid'"
                           class="form-control">
                    <small th:if="${#fields.hasErrors('country')}" class="invalid-feedback" th:errors="*{country}"></small>
                  </div>
                </div>
              </div>

              <input type="submit" value="Save Department" class="btn btn-primary">



            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
