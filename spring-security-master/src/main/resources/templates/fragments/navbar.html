<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>
<nav th:fragment="navbar" class="navbar navbar-expand-md navbar-dark bg-primary">
  <a href="#" class="nav-link">MVC</a>
  <button type="button" class="navbar-toggler" data-toggler="collapse" data-target="#myNav>
   <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a href="" class="nav-link">Employees</a>
      </li>

      <li class="nav-item">
        <a href="" class="nav-link">Customers</a>
      </li>

      <li class="nav-item">
        <a href="" class="nav-link">Departments</a>
      </li>
    </ul>

    <div sec:authorize="!isAuthenticated()">
      <a th:href="@{/login}">Login</a>
    </div>

    <div sec:authorize="isAuthenticated()">
      <a href="javascript:document.logoutForm.submit()">Logout</a>

      <form th:action="@{/logout}" name="logoutForm" method="post" th:hidden="true">
        <input type="submit" hidden value="Sign Out">
      </form>
    </div>

  </div>
</nav>

</body>
</html>
