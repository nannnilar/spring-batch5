<!DOCTYPE html>
<html th:replace="layouts/masterLayout :: layout(~{::main})" lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
  <div class="container md-5">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <h3>Customer Form</h3>
          </div>
          <div class="card-body">
            <form th:action="@{/customer/save}" th:object="${customer}" method="post">
              <div class="form-group">
                <label for="username" >UserName</label>
                <input type="text" id="username"class="form-control" th:field="*{userName}">
              </div>

              <div class="form-group">
                <label for="password" >Password</label>
                <input type="text" id="password"class="form-control" th:field="*{password}">
              </div>

              <div class="form-group">
                <label for="phone" >Phone Number</label>
                <input type="text" id="phone"class="form-control" th:field="*{phoneNumber}">
              </div>

              <div class="form-group">
                <label for="email" >Email</label>
                <input type="text" id="email"class="form-control" th:field="*{email}">
              </div>

              <div class="form-group">
                <label for="roles" >Role Name</label>
                <input type="text" id="roles"class="form-control" th:field="*{roleName}">
              </div>

              <input type="submit" value="Save Customer" class="btn btn-primary">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>


</body>
</html>
