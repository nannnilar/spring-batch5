<!DOCTYPE html>
<html th:replace="layouts/masterLayout :: layout(~{::main})" lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
  <section id="main-header" class="py-2 bg-primary text-white">
      <div class="container">
      <div class="row">
          <div class="col-md-6">
              <h1><i class="fa-solid fa-gear mr-1"></i>DashBoard</h1>
          </div>
      </div>
      </div>
  </section>

    <section id="action" class="bg-light p-5 mb-3">
        <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-4">
                        <a href="#"  class="btn btn-primary btn-block"><i class="fa-solid fa-plus"></i>Add Post</a>
                    </div>
                    <div class="col-md-4">
                        <a href="" data-toggle="modal" data-target="#categoryModal"
                           class="btn btn-success btn-block"><i class="fa-solid fa-plus"></i>Add Category</a>
                    </div>
                    <div class="col-md-4">
                        <a href="" data-toggle="modal" data-target="#userModal"
                           class="btn btn-warning btn-block"><i class="fa-solid fa-plus"></i>Add User</a>
                    </div>
                </div>
                </div>
        </div>
            <div class="col-md-3">
            </div>
        </div>
    </section>
<!--    Category Modal-->
    <section>
        <div class="modal fade" id="categoryModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-success text-white">
                        <h5 class="modal-title">Category Form</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="close">
                            <span aria-hidden="true">&times</span>
                        </button>
                    </div>
                    <form th:action="@{/save-category}" th:object="${category}" method="post">
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" id="title" th:field="*{title}" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="datePosted">DatePosted</label>
                                <input type="date" id="datePosted" th:field="*{datePosted}" class="form-control">
                            </div>
                        </div>
                        <div class="modal-footer">
                           <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" data-dismiss="close">Submit</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </section>

<!--    Customer Modal-->
    <section >
        <div class="modal fade" id="userModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-warning text-white">
                        <h5 class="modal-title">User Form</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form th:action="@{/save-customer}" th:object="${customer}" method="post">
                    <div class="modal-body">
                        <div class="from-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" class="form-control" th:field="*{name}">
                        </div>

                        <div class="from-group">
                            <label for="email">Email</label>
                            <input type="text" id="email" class="form-control" th:field="*{email}">
                        </div>

                        <div class="from-group">
                            <label for="dateRegistered">Date Register</label>
                            <input type="date" id="dateRegistered" class="form-control" th:field="*{dateRegistered}">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" data-dismiss="modal" class="btn btn-secondary">Close</button>
                        <input type="submit" data-dismiss="close" class="btn btn-warning" value="Save">
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

<!--    Post Modal-->
    <section>
        <div class="modal fade" id="postModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <form th:action="@{/save-post}" th:object="${posts}" method="post"></form>
                    </div>

                    <div class="modal-body">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" id="title" class="form-control" th:field="*{title}">
                        </div>

                        <div class="form-group">
                            <label for="datePosted">Date Posted</label>
                            <input type="date" id="datePosted" class="form-control" th:field="*{datePosted}">
                        </div>

                        <div class="form-group">
                            <label >Select Category</label>
                            <select class="form-control" th:field="*{category.id}">
                                <option th:each="ct : ${categories}" th:value="${ct.id}"></option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label >Select Customer</label>
                            <select class="form-control" th:field="*{customers.id}">
                                <option th:each="cu : ${customers}" th:value="${cu.id}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" data-dismiss="modal" class="btn btn-warning">Close</button>
                        <button type="submit" data-dismiss="close" class="btn btn-secondary">submit</button>
                    </div>
                </div>
            </div>
        </div>
    </section>


</main>

</body>
</html>
