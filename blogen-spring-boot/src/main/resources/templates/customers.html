<!DOCTYPE html>
<html th:replace="layouts/masterLayout :: layout(~{:: main})" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
  <section class="bg-warning p-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1><i class="fa-solid fa-user mr-1"></i>Users</h1>
        </div>
      </div>
    </div>
  </section>

  <section class="bg-light p-5 mb-4">
   <div class="container">
     <div class="row">
       <div class="offset-md-6 col-md-6">
         <div class="input-group">
           <input type="text" class="form-control" placeholder="Search Users">
           <div class="input-group-append">
             <button class="btn btn-warning">Search</button>
           </div>
         </div>
       </div>
     </div>
   </div>

  </section>

  <section>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h3 >Users</h3>
            </div>
            <table class="table table-striped">
              <thead class="thead-dark">
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Date Registered</th>

              </tr>
              </thead>
              <tbody>
              <tr th:each="cust : ${customers}">
                <td th:text="${cust.id}"></td>
                <td th:text="${cust.name}"></td>
                <td th:text="${cust.email}"></td>
                <td th:text="${cust.dateRegistered}"></td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </section>

</main>

</body>
</html>
