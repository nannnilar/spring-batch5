<!DOCTYPE html>
<html th:replace="layouts/masterLayout :: layout(~{::main})" lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
  <div class="container my-5">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <h3>Experties Form</h3>
          </div>
          <form th:action="@{/save-experties}" th:object="${experties}" method="post">
            <div class="form-group">
              <label for="spec">Specification</label>
              <input type="text" id="spec" class="form-control" th:field="*{specification}">
            </div>

            <div class="form-group">
              <label for="quali">Qualification</label>
              <input type="text" id="quali" class="form-control" th:field="*{qualification}">
            </div>

            <div class="form-group">
              <label for="name">Experties Name</label>
              <input type="text" id="name" class="form-control" th:field="*{expertiesName}">
            </div>

            <a th:href="@{/addressForm}" class="btn btn-secondary">Previous</a>
            <input type="submit" class="btn btn-primary" value="Are you sure? You want to save!">
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

</body>
</html>
