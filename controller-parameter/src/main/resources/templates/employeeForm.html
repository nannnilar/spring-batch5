<!DOCTYPE html>
<html th:replace="layouts/masterLayout :: layout(~{::main})" lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
  <div class="container my-5">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <h3>Employee Form</h3>
          </div>
          <form th:action="@{/save-employee}" th:object="${employee}" method="post">
            <div class="form-group">
              <label for="firstName">FirstName</label>
              <input type="text" id="firstName" class="form-control" th:field="*{firstName}">
            </div>

            <div class="form-group">
              <label for="lastName">LastName</label>
              <input type="text" id="lastName" class="form-control" th:field="*{lastName}">
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" id="email" class="form-control" th:field="*{email}">
            </div>

            <input type="submit" class="btn btn-primary" value="Next">
          </form>
        </div>
      </div>
    </div>
  </div>

</main>

</body>
</html>
