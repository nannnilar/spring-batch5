<!DOCTYPE html>
<html th:replace="layouts/masterLayout :: layout(~{::main})" lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
  <div class="container my-5">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <h3>Address Form</h3>
          </div>
          <form th:action="@{/save-address}" th:object="${address}" method="post">
            <div class="form-group">
              <label for="streetName" >StreetName</label>
              <input type="text" class="form-control" id="streetName" th:field="*{streetName}">
            </div>

            <div class="form-group">
              <label for="state" >State</label>
              <input type="text" class="form-control" id="state" th:field="*{state}">
            </div>

            <div class="form-group">
              <label for="zipCode" >Zipcode</label>
              <input type="text" class="form-control" id="zipCode" th:field="*{zipCode}">
            </div>

            <a th:href="@{/employee-form}" class="btn btn-info">Previous</a>
            <input type="submit" value="Next" class="btn btn-primary">
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

</body>
</html>
