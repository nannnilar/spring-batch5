<!DOCTYPE html>
<html th:replace="layouts/masterLayout :: layout(~{::main})"  lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
  <div class="mt-3">
  <a th:href="@{'/author-form?lang=en'}">US</a> |
  <a th:href="@{'/author-form?lang=fr'}">French</a> |
  <a th:href="@{'/author-form?lang=de'}">German</a> |
  <a th:href="@{'/author-form?lang=ja'}">Japan</a> |
  <a th:href="@{'/author-form?lang=my'}">Myanmar</a>
  </div>
  <h1>Author Form</h1>
  <form action="#" th:action="@{/author-form}"
        th:object="${author}" method="post">
    <div class="form-group">
      <label for="name" th:text="#{author.name}" ></label>
      <input type="text" class="form-control"
             th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'"
             id="name" th:field="*{name}">
      <small class="invalid-feedback" th:if="${#fields.hasErrors('name')}"
       th:errors="*{name}"></small>
    </div>
    <div class="form-group">
      <label for="dob">DatOfBirth</label>
      <input type="date" id="dob" class="form-control"
             th:classappend="${#fields.hasErrors('dateOfBirth')} ? 'is-invalid'"
             th:field="*{dateOfBirth}"
      >
      <small class="invalid-feedback"
             th:if="${#fields.hasErrors('dateOfBirth')}"
             th:errors="*{dateOfBirth}"></small>
    </div>
    <div class="form-group">
      <label for="phoneNumber">PhoneNumber</label>
      <input type="text" id="phoneNumber" class="form-control"
             th:field="*{phoneNumber}"
             th:classappend="${#fields.hasErrors('phoneNumber')} ? 'is-invalid'"
      >
      <small class="invalid-feedback"
             th:if="${#fields.hasErrors('phoneNumber')}"
             th:errors="*{phoneNumber}"></small>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address"
             th:classappend="${#fields.hasErrors('address')} ? 'is-invalid'"
       th:field="*{address}">
      <small class="invalid-feedback"
             th:if="${#fields.hasErrors('address')}"
             th:errors="*{address}"></small>
    </div>

    <input type="submit" class="btn btn-lg btn-primary" value="Save Author">














  </form>
</main>
</body>
</html>
